<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>

        font-family: 'Sen', sans-serif;

      }

  </head>
  <body style="background-color: #FE921B;">

      <div class="w3-container">

        <div class="w3-container">

      <div class="w3-container">
        <t style="font-size: 200%;">Text your needs to *NUMBER HERE* or <a href="/simulator"><u>CLICK HERE</u></a> to begin</t>
      </div>

      <div class="w3-container">
        <a href="/support"><u>Support</u></a>
        <t>     |       </t>
        <a href="/privacy"><u>Privacy Policy</u></a>
      </div>

    </center>
